<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="encabezado">- PROJECT CIPHER -</h1>
    </header>
    <main>
      <section id="pag1" class="pag1">
        <div class="izquierdo"></div>
        <div class="derecho">
          <img src="img/duda.png" class="duda" alt="duda">
          <img src="img/cifrado.png" alt="cifrado" class="cifrado">
          
        </div>
        <section id="formulario" class="formulario">
          <p class="titulo">YOUR ENCRYPTION</p>
          <p class="item"><i class="fas fa-user icono"></i>Usuario</p>
          <input type="text" id="nombre" class="entrada" placeholder="Ingrese su nombre">
          <p class="item"><i class="fas fa-phone icono"></i>Teléfono</p>
          <input type="text" id="telefono" class="entrada" placeholder="Ingrese su teléfono">
          <p class="item"><i class="fas fa-envelope icono"></i>Correo</p>
          <input type="text" id="correo" class="entrada" placeholder="Ingrese su correo">
          <div id="contenedor" class="contenedor"></div>
          <button class="siguiente" id="siguiente"><i class="fas fa-arrow-right next"></i></button>
          
        </section>
      </section>

      <section id="pag2" class="pag2">
          
            <section class="espaciado" id="espaciado">
             <section class="fila1">
              <p class="espacio">INGRESE NÚMERO DE ESPACIADO</p>
              <input type="number" id="numero" class="numero">
              
             </section>
             <section class="fila2">
              <p id="ayuda" class="ayuda">Ayuda<i class="fas fa-question-circle"></i></p>
             </section>
            </section>
            

          <section class="boceto" id="boceto">
            <section class="columna1" id="columnaCifrado">
              <i class="fas fa-sync limpiar" id="limpiarCifrado"></i>
              <p class="subtitulo">INGRESE TEXTO A CIFRAR</p>
              <textarea name="boxAcifrar" id="ingresoTextoAcifrar" cols="50" rows="8" class="box" placeholder="Ingrese el texto que quiera cifrar"></textarea>
              <button id="aCifrar" class="btn">CIFRAR</button>
              <textarea name="textoCifrado" id="textoCifrado" cols="50" rows="8" class="box" disabled></textarea>
              <button id="aCopiar1" class="btn">COPIAR</button>
            </section>

            <section class="columna1" id="columnaDescifrado">
              <i class="fas fa-sync limpiar" id="limpiarDescifrado"></i>
              <p class="subtitulo">INGRESE TEXTO A DESCIFRAR</p>
              <textarea name="boxAdescifrar" id="ingresoTextoAdescifrar" cols="50" rows="8" class="box" placeholder="Ingrese el texto que quiera descifrar"></textarea>
              <button id="aDescifrar" class="btn">DESCIFRAR</button>
              <textarea name="textoDescifrado" id="textoDescifrado" cols="50" rows="8" class="box" disabled></textarea>
              <button id="aCopiar2" class="btn">COPIAR</button>
            </section>
          </section>
          <div id="pantallaModal" class="pantallaModal"></div>
      </section>
    </main>
    <footer>
      <section class="rrss">
        <a href="https://www.google.com/" target="_blank" class="rrss" ><i class="fab fa-google"></i></a>
        <a href="https://www.facebook.com/" target="_blank" class="rrss"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/login?lang=es" target="_blank" class="rrss"><i class="fab fa-twitter"></i></a>
      </section>
      <section class="copyright">
        <p class="autora"> © 2020 Diana Martinez Sifuentes</p>
      </section>
    </footer>
    <script src="index.js" type="module"></script>
    <script src="https://kit.fontawesome.com/7e57db430e.js" crossorigin="anonymous"></script>
  </body>
</html>
